<!DOCTYPE html>
<html>
  <head>
    <title>Quadratic Formula Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h3>A:<input type = "text" id="a"></h3>
    <h3>B:<input type = "text" id="b"></h3>
    <h3>C:<input type = "text" id="c"></h3>
    <h3>R<sub>1</sub>:<input type = "text" id="result1" readonly></h3>
    <h3>R<sub>2</sub>:<input type = "text" id="result2" readonly></h3>
        <input type="submit" id="calculate" value="Calculate!"/>
        <input type="submit" id="clear" value="Clear"/>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/calculator.js"></script>
</html>
